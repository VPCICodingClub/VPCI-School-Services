<div class="login-container">
    <h2>Login</h2>
    <form @submit.prevent="auth">
        <div>
            <label>Username</label>
            <input type="text" autocomplete="off" placeholder="username" v-model="username">
        </div>
        <div>
            <label>Email</label>
            <input type="text" autocomplete="off" placeholder="name@example.com" v-model="email">
        </div>
        <div>
            <label>Password</label>
            <input type="password" autocomplete="off" placeholder="password" v-model="password">
        </div>
        <div>
            <label>Confirm Password</label>
            <input type="password" autocomplete="off" placeholder="confirm password" v-model="passwordConfirmation">
        </div>

        <div>
            <button type="submit" class="fa-solid fa-arrow-right"></button>
        </div>
    </form>
</div>
