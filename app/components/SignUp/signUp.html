<div class="login-container">
    <h2>Login</h2>
    <form>
        <div>
            <label>Username</label>
            <input type="text" autocomplete="off" placeholder="username" v-model="account.username">
        </div>
        <div>
            <label>Email</label>
            <input type="text" autocomplete="off" placeholder="name@example.com" v-model="account.email">
        </div>
        <div>
            <label>Password</label>
            <input type="text" autocomplete="off" placeholder="password" v-model="account.password">
        </div>
        <div>
            <label>Confirm Password</label>
            <input type="text" autocomplete="off" placeholder="confirm password" v-model="account.passwordConfirmation">
        </div>
        <div>
            <label>Club Account</label>
            <input type="checkbox" autocomplete="off" v-model="account.isClubAccount">
        </div>

        <div>
            <button type="submit" class="fa-solid fa-arrow-right" @click="auth"></button>
        </div>
    </form>
</div>
