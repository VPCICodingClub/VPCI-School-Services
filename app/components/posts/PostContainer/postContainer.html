<component
    :is="currentComponent"
    :post="post"
    :clubName="clubName"
    :clubId="clubId"
    :isNewPost="false"
    @editing-post="swapComponent('update-post')"
    @post-submitted="swapComponent('post')"
    @post-deleted="swapComponent('post')"
    @cancel="swapComponent('post')"
    style="border: solid 0.1rem red;">
</component>
